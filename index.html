<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abunə Ol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="subscribe-section">
        <h2>Abunə Olun</h2>
        <hr>
        <p>Yeniliklərdən daim xəbərdar olun</p>
        <form id="subscribe-form">
            <input type="email" id="email" name="email" placeholder="E-poçt adresinizi daxil edin" required>
            <button type="submit">Abunə Ol</button>
        </form>
        <div id="success-message" class="hidden">Subscription successful!</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
